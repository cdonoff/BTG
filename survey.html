<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>Bridge The Gap</title>
    </head>
    <body onload=surveyNav()>
        <div class="container">
            <header>
                <h1 class="animate__animated animate__fadeInUp">Survey</h1>
            </header>
            <div id="survey" class="animate__animated animate__fadeInUp contents field">
                <p id="question"></p>
                <form id="likert" action="">
                    <div class="radiogroup">
                        <label class="rlabel" for="strdisagree">Strongly Disagree</label>
                        <input id="radio1" type="radio" name="radioq" value="StronglyDisagree">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="disagree">Disagree</label>
                        <input id="radio2" type="radio" name="radioq" value="Disagree">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="neutral">Neutral</label>
                        <input id="radio3" type="radio" name="radioq" value="Neutral">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="agree">Agree</label>
                        <input id="radio4" type="radio" name="radioq" value="Agree">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="stragree">Strongly Agree</label>
                        <input id="radio5" type="radio" name="radioq" value="StronglyAgree">
                    </div>
                </form>
            </div>
            <div id="surveybuttonzone">
                <button id="back" class="animate__animated animate__fadeInUp surveybutton"><strong>Back<strong></button>
                <button id="next" class="animate__animated animate__fadeInUp surveybutton"><strong>Next<strong></button>
            </div>
        </div>
        <script defer src="surv.js"></script>
    </body>
</html>
