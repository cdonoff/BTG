<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>Bridge The Gap</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="animate__animated animate__fadeInUp">Survey</h1>
            </header>
            <div id="survey" class="animate__animated animate__fadeInUp field">
                <p class="question">Placeholder question</p>
                <form id="likert" action="">
                    <div class="radiogroup">
                        <label class="rlabel" for="strdisagree">Strongly Disagree</label>
                        <input type="radio" name="q1" value="StronglyDisagree">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="disagree">Disagree</label>
                        <input type="radio" name="q1" value="Disagree">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="neutral">Neutral</label>
                        <input type="radio" name="q1" value="Neutral">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="agree">Agree</label>
                        <input type="radio" name="q1" value="Agree">
                    </div>
                    <div class="radiogroup">
                        <label class="rlabel" for="stragree">Strongly Agree</label>
                        <input type="radio" name="q1" value="StronglyAgree">
                    </div>
                </form>
            </div>
            <button id="surveybutton" class="animate__animated animate__fadeInUp next"><strong>Next<strong></button>
        </div>
        
    </body>
</html>
