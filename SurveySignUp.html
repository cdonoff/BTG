<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>Bridge The Gap</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="animate__animated animate__fadeInUp">Student Sign Up</h1>
            </header>
            <div id="intro" class="animate__animated animate__fadeInUp field">
                <p>Please enter the following information - thanks!</p>
                <form action="">
                    <label for="fname">First Name:</label>
                    <input id="firstName" type="text" value="Enter First Name"><br>
                    <label for="lname">Last Name:</label>
                    <input id="lastName" type="text" value="Enter Last Name"><br>
                    <label for="email">Email:</label>
                    <input id="emailtext" type="email" name="" id="" value="youremail@gmail.com"><br>
                    <label for="year">Program Year</label>
                    <select id="yearselector" name="year">
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                    </select><br>
                </form>
            </div>
            <a href="survey.html">
                <button class="animate__animated animate__fadeInUp next"><strong>Continue<strong></button>
            </a>
        </div>
        
    </body>
</html>
