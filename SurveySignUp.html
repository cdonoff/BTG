<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>Bridge The Gap</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="animate__animated animate__fadeInUp">Student Sign Up</h1>
            </header>
            <form id="form" class="contents" action="survey.html">
                <div class="animate__animated animate__fadeInUp field">
                    <p>Please enter the following information</p>
                    <div id="options">
                        <label for="fname">First Name:</label>
                        <input id="firstName" type="text" onfocus="this.value=''" placeholder="Enter First Name" required><br>
                        <label for="lname">Last Name:</label>
                        <input id="lastName" type="text" onfocus="this.value=''" placeholder="Enter Last Name" required><br>
                        <label for="email">Email:</label>
                        <input id="emailtext" type="email" onfocus="this.value=''" name="emailpart" placeholder="youremail@gmail.com" required><br>
                        <label for="year">Program Year</label>
                        <select id="yearselector" name="year" required>
                            <option disabled selected value>Select Year</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                        </select><br>
                    </div>
                </div>
                <button id="continue" class="animate__animated animate__fadeInUp surveybutton"><strong>Continue</strong></button>              
            </form>
        </div>
        <script defer src="signup.js"></script>
    </body>
</html>
